version: 1.0.{build}
os: Visual Studio 2017
platform: x64
clone_folder: C:\projects\libigl
shallow_clone: true
branches:
  only:
    - master
    - dev
environment:
  matrix:
  - CONFIG: Debug
    BOOST_ROOT: C:/Libraries/boost_1_65_1
    PYTHON: 37
  - CONFIG: Release
    BOOST_ROOT: C:/Libraries/boost_1_65_1
    PYTHON: 37
install:
  - cinstall: python
before_build:
  - set PATH=C:\Python%PYTHON%-x64;C:\Python%PYTHON%-x64\Scripts;%PATH%
  - set MSBuildOptions=/v:m /m /p:BuildInParallel=true /p:Configuration=%CONFIG% /logger:AppVeyor
  - mkdir build
  - cmake -DCMAKE_BUILD_TYPE=%CONFIG% -DLIBIGL_WITH_CGAL=ON -DLIBIGL_WITH_COMISO=OFF -DEMBREE_ISA_AVX=OFF -DEMBREE_ISA_AVX2=OFF -DEMBREE_ISA_AVX512SKX=OFF -G "Visual Studio 15 2017 Win64" -S . -B build
build:
  parallel: true
  project: $(APPVEYOR_BUILD_FOLDER)\$(APPVEYOR_PROJECT_NAME).sln
test_script:
  - set CTEST_OUTPUT_ON_FAILURE=1
  - ctest -C %CONFIG% --verbose --output-on-failure -j 2
